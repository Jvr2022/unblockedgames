<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hushy Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hushy Games</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for games..." oninput="searchGames()">
        </div>
    </header>
    <section class="hero">
        <h2>Welcome to Hushy Games</h2>
        <p>Discover thousands of games to play directly in your browser.</p>
    </section>
    <section class="games">
        <h2>Featured Games</h2>
        <div class="game-card">
            <img src="game1.jpg" alt="Game 1">
            <h3>Game 1</h3>
            <p>Description of Game 1</p>
            <a href="#">Play Now</a>
        </div>
        <div class="game-card">
            <img src="game2.jpg" alt="Game 2">
            <h3>Game 2</h3>
            <p>Description of Game 2</p>
            <a href="#">Play Now</a>
        </div>
        <!-- Repeat this block for each game -->
    </section>
    <footer>
        <p>&copy; 2024 Hushy Games. All rights reserved.</p>
    </footer>
    <script>
        function searchGames() {
            var input = document.getElementById("searchInput").value.toLowerCase();
            var games = document.querySelectorAll(".game-card");
            
            games.forEach(function(game) {
                var title = game.querySelector("h3").innerText.toLowerCase();
                var description = game.querySelector("p").innerText.toLowerCase();
                
                if (title.includes(input) || description.includes(input)) {
                    game.style.display = "inline-block";
                } else {
                    game.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
